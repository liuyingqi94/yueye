<!--案例7 使用if语句是相同的操作得到不同的结果
	<div id="2" onclick="f7()" style="color:red">红色字</div>
		<script>
			function f7(){
				w=document.getElementById("2")
				if(w.style.color=="red"){
					w.style.color="blue"
					w.innerHTML="蓝色字"
					w.className="w"
				}
				else
					if(w.style.color=="blue"){
						w.style.color="green"
						w.innerHTML="绿色字"
						w.className="e"
				}	
					else{
						w.style.color="red"
						w.innerHTML="红色字"
						w.className="q"
					}	
			}
		</script>
-->

<!--内部样式
	在Html文本中写入<style>标签
	将样式与元素分开写，便于代码的查看
	一个样式可以被多个标签引用，便于编辑
	<style>
		标签.Class属性值{CSS属性:值;CSS属性:值;CSS属性:值;...}-->

	<div class="r">
		一
	</div>
	<div class="b">
		二
	</div>	
	<div class="y">
		三
	</div>
	
	
<!--CSS样式-->
	<div style="background-color:pink;color:white;text-align:center;font-size:50px;text-shadow:10px 10px 10px red;">
		文字阴影
	</div>
	<div style="background-image:url(1.png);height:138px;width:230px;color:white;text-align:center;line-height:50px">

	<div style="background-color:#A3A3A3">
		背景颜色
	</div>
	<div style="text-decoration:underline">

	</div>
	<div style="text-decoration:line-through">
		删除线
	</div>
	<div>
		<a href="" style="text-decoration:none">
			链接无下划线
		</a>
	</div>
	
	
<!--行间样式表
	在Html标签中直接写入CSS样式
	<标签 syele="CSS属性:值;CSS属性:值;...">
-->
